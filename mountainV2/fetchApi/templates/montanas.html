<!-- montanas.html -->
{% extends "base.html" %}

{% block title %}Montañas y Volcanes{% endblock %}

{% block content %}
<div class="montanas-container">
    <div class="filtros-container">
        <h3>Filtros</h3>
        <div class="filtro-grupo">
            <label>Tipo</label>
            <select id="filtroTipo">
                <option value="">Todos</option>
                <option value="Volcán">Volcanes</option>
                <option value="Volcán Inactivo">Volcanes Inactivos</option>
            </select>
        </div>
        <div class="filtro-grupo">
            <label>Altura mínima</label>
            <input type="number" id="filtroAltura" placeholder="Metros sobre el nivel del mar">
        </div>
        <div class="filtro-grupo">
            <label>Ubicación</label>
            <select id="filtroUbicacion">
                <option value="">Todas</option>
                <option value="Cordillera Oriental">Cordillera Oriental</option>
                <option value="Cordillera Occidental">Cordillera Occidental</option>
            </select>
        </div>
    </div>

    <div class="montanas-grid" id="montanasGrid">
        <!-- Las tarjetas de montañas se cargarán dinámicamente aquí -->
    </div>
</div>
{% endblock %}
