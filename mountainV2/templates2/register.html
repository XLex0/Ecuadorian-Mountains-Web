<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../statics2/css/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro de Usuario</h2>
        <form id="register-form">
            <input type="text" id="new-username" placeholder="Nombre de usuario" required>
            <input type="password" id="new-password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
    </div>
    <script defer src="../statics2/js/auth.js"></script>
</body>
</html>
