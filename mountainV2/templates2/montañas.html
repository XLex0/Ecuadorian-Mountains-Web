<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>montañas</title>
    <script defer src="../statics2/js/mountain.js"></script>
</head>
<body>
    <!-- Contenido principal -->
    <main id="main-content">
        <h1 id="mountainName"></h1>
        <br>

        <div id="imagenContainer">
            <img id="mountainImage" src="" alt="Imagen de Montaña">
        </div>
        <br>

        <div>
            <h2>Informacion Relevante</h2>
            <p id="descripcion"></p>
        </div>

        <br>
        
        <div>

                <li>Longitud: <span id="longitud"></span></li>
                <li>Latitud: <span id="latitud"></span></li>
                <li>Ubicación: <span id="ubicacion"></span></li>

            </ul>

        </main>
